
<html lang="en">
  <head>
    <title>Forecast</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="flex-row min-100-vh">
    <header class="jumbotron p-4   ">
      <h1 class="display-4 d-flex justify-content-lg-center text-align-center font-weight-bold text-light">Weather Dashboard</h1>
    </header>
      
    <main class="d-flex flex-row justify-space-between ">
      <section class= "col-12 col-md-4">
        <h1 class="">Search for a City:</h1>
        <form id="user-input">
          <input name="city" id="cityselect" type="text" class="col-12 form-control-lg " placeholder="City Entry">
          <button type="submit" class="btn btn-info col-12 btn-large px-2">Search</button>
        </form>
        <aside>
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </aside>
      </section>

      <section class=" col-12 col-md-8">
        <div class="subtitle border " >
          <h2 id="cityInfo"></h2>
          <p id="Temp"></p>
          <p id="Wind"></p>
          <p id="Humidity"></p>
          <p id="Uv-Index"></p>
        </div>
      

      <h2>5-Day Forecast:</h2>
      <div class="card-deck ">
        <div class="card">
          
          <div class="card-body">
            <h2 id="date"></h2>
          <p id="Temp"></p>
          <p id="Wind"></p>
          <p id="Humidity"></p>
          </div>
        </div>
        <div class="card">
          
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <p class="card-text"></p>
          </div>
        </div>
        <div class="card">
          
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <p class="card-text"></p>
          </div>
        </div>
        <div class="card">
          
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <p class="card-text"></p>
          </div>
        </div>
        <div class="card">
          
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <p class="card-text"></p>
          </div>
        </div>
        
        </div>
      </div>
      </section>
    </main>


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    
  </body>
</html>
